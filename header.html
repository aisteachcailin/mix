<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Header</title>
</head>
  <body>
      <header>
        <div class="header__logo">
          <img src="src/images/proton-logo.svg">
        </div>
        <div class="header__links">
          <ul>
            <li><a href="">Решения</a></li>
            <li><a href="">Проекты</a></li>
            <li><a href="">Эксперты</a></li>
            <li><a href="">Результаты</a></li>
          </ul>
              <div class="dropdown">
                <div class="dropdown__tablet" onclick="myFunction()">
                  <a class="dropmenu" id="dropdown__tablet-link">Решения</a>
                  <img src="src/images/arrow.svg" class="dropmenu" id="arrow">
                </div>
                <div class="dropdown__mobile" onclick="myFunction()">
                  <img src="src/images/consult.svg" id="consult">
                  <img src="src/images/menu.svg" class="dropmenu">
                </div>
                <div id="myDropdown" class="dropdown-content">
                  <a href="" id="solutions_padding"><span>Решения</span></a>
                  <a href="">Проекты</a>
                  <a href="">Эксперты</a>
                  <a href="" id="results_padding">Результаты</a>
                </div>
              </div>
        </div>
        <button class="header__btn"><a href="#popup-window">Заказать консультацию</a></button>
          <div id="popup-window">
            <div class="popup-window-inside">
              <a href="#" ><img src="src/images/close.svg" class="close" alt="">
              <p class="popup__top">Заказать консультацию</p>
              <div class="popup__fields">
                <div class="field"><p>Имя*</p><input></div>
                <div class="field"><p>Компания*</p><input></div>
                <div class="field"><p>Телефон*</p><input></div>
                <div class="field"><p>E-mail*</p><input></div>
                <div class="field"><p>Сообщения</p><input></div>
              </div>
              <div class="popup__bottom">
                <p>Нажимая на кнопку, вы даете согласие на <span>обработку персональных данных</span> и соглашаетесь с <span>политикой конфиденциальности</span></p>
                <button class="popup__btn">Заказать</button>
              </div>
            </div>
          </header>
      </body>
          <script src="dist/js/app.js"></script>
        </div>
</html>
